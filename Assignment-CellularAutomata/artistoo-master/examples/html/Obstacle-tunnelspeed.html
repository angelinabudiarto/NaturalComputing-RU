<!-- Page setup and title -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html;
charset=UTF-8">
    <title>Obstacles (Group 8)</title>
    <style type="text/css">
        body {
            font-family: "HelveticaNeue-Light", sans-serif;
            padding: 15px;
        }
    </style>

    <!-- Sourcing the cpm build -->
    <script src="../../build/artistoo.js"></script>
    <script src="fpsmeter.min.js"></script>
    <script>
        "use strict"

        // Simulation code here.
        let config = {

            // Grid settings
            ndim: 2,
            field_size: [250, 250],

            // CPM parameters and configuration
            conf: {
                torus : [true, true],
                seed : 10,
                T: 20,								// CPM temperature

                // Adhesion parameters:
                J: [[0, 20, 20], [20, 0, 20], [20, 20, 0]],

                // VolumeConstraint parameters
                LAMBDA_V: [0, 50, 200],				// VolumeConstraint importance per cellkind
                V: [0, 500, 150],					// Target volume of each cellkind

                LAMBDA_P: [0, 2, 500],
                P : [0, 340, 90],

                LAMBDA_ACT : [0,400,0],
                MAX_ACT : [0,80,0],
                ACT_MEAN : "geometric"

                //LAMBDA_ATTRACTIONPOINT : [0,100],
                //ATTRACTIONPOINT: [[0,0],[100,100]]


            },

            // Simulation setup and configuration
            simsettings: {
                // Cells on the grid
                NRCELLS: [0,0],                    // Number of cells to seed for all
                // non-background cellkinds.
                
                BURNIN : 500,
                RUNTIME: 5000,                  // Only used in node

                CANVASCOLOR: "eaecef",
                CELLCOLOR: ["000000", "FF0000"],
                ACTCOLOR: [true, false],
                SHOWBORDERS: [true, true],
                BORDERCOL: ["00FF00", "0000FF"],
                zoom: 2,                        // zoom in on canvas with this factor.
                
                SAVEIMG : true,
                IMGFRAMERATE: 1,
                SAVEPATH : "output/img/Obstacle-tunnelspeed",    // ... And save the image in this folder.
                EXPNAME : "Obstacle-tunnelspeed",                    // Used for the filename of output images.
                STATSOUT : { browser: true, node: true },
                LOGRATE : 10
            }
        }

        let sim
        
        function initialize() {
            let custommethods = {
	            initializeGrid : initializeGrid
	        }
            sim = new CPM.Simulation(config, custommethods )
            //sim.add( new CPM.AttractionPointConstraint( myCPM.conf ))
            //sim.soft_constraints
            step()
        }
        let Cdir = new CPM.AttractionPointConstraint({
	        LAMBDA_ATTRACTIONPOINT : [500,500,500],
	        ATTRACTIONPOINT : [[NaN,NaN],[0,sim.C.extents[1]/2], [NaN,NaN] ] 
        })
        sim.C.add( Cdir )
                                          
        function step() {
            sim.step()
            requestAnimationFrame(step)
        }
                                          
        function initializeGrid(){

	        // add the initializer if not already there
	        if( !this.helpClasses["gm"] ){ this.addGridManipulator() }
            let step = 8
	        for( var i = 1 ; i < this.C.extents[0] ; i += step ){
			    this.gm.seedCellAt( 2, [0,i] )
		    }
            for( var i = 1 ; i < this.C.extents[0] ; i += step ){
			    this.gm.seedCellAt( 2, [20,i] )
		    }
            for( var i = 1 ; i < this.C.extents[0] ; i += step ){
			    this.gm.seedCellAt( 2, [50,i] )
		    }
            for( var i = 1 ; i < this.C.extents[0] ; i += step ){
			    this.gm.seedCellAt( 2, [90,i] )
		    }
	        this.gm.seedCellAt( 1, [10,this.C.extents[1]/2] )
            this.gm.seedCellAt( 1, [35,this.C.extents[1]/2] )
            this.gm.seedCellAt( 1, [70,this.C.extents[1]/2] )
        }


    </script>
</head>

<body onload="initialize()">
    <h1>Obstacle simulation - tunnel simulation</h1>
    <p>Group 8 - Natural Computing, RU</p>
</body>

</html>
